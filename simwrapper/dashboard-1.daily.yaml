      description: 'Table showing land use statistics for Downtown, San Francisco and Bay Area'
      file: 'output_for_simwrapper/Landuse.md'

    - title: LandUse Plot
      type: vega
      config: landuse.vega.json

  mode_share:
    - type: text
      title: 'Mode share Table'
      description: 'Daily table'
      file: 'output_for_simwrapper/Mode_share_Daily.md'

    - type: vega
      title: 'Mode share plot'
      config: mode_share_daily.vega.json

  VMT_VMT:
    - type: text
      title: 'VMT_VHT Table'
      description: 'Daily table'
      file: 'output_for_simwrapper/VMT_VHT_Daily.md'

    - title: "VMT/VHT"
      type: vega
      config: vmt_vht_daily.vega.json
  Transit0:
    - type: text
      title: 'Muni Boardings'
      description: 'Daily table'
      file: 'output_for_simwrapper/Transit_muni_boardings_Daily.md'

    - title: "Muni boardings"
      type: vega
      config: transit_muni_boardings_daily.vega.json  

  Transit1: 
    - type: text
      title: 'Rail Volumes'
      description: 'Daily table'
      file: 'output_for_simwrapper/Transit_rail_volumes_Daily.md'

    - title: "Rail Volumes"
      type: vega
      config: transit_rail_volume_daily.vega.json  

  Transit2:
    - type: text
