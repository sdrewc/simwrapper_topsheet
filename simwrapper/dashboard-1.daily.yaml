    - type: "bar"
      title: "Traffic Data"
      height: 8
      width: 2
      props:
        dataset: "output_for_simwrapper/traffic_Daily.csv"
        stacked: false
        xAxisName: 'Lines'
        yAxisName: 'Count'
        
  Resident_Purpose:
    - type: text
      title: 'Daily Resident Trips by Tour Purpose'
      description: 'Tabular view of Daily Resident Purpose summary'
      file: 'output_for_simwrapper/purpose_Daily.md'
      
