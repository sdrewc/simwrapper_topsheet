      title: 'Residential Trips by Tour Purpose'
      description: 'Purpose and their trips in 2 locations'
      height: 8
      width: 4
      dataset: 'output_for_simwrapper/purpose_Daily.csv'
      stacked: true
      x: 'Purpose'
      xAxisName: 'Purpose'
      yAxisName: 'Count'
