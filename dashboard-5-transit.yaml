header:
  tab: "Transit"
  title: 'Transit'

layout:
  Transit0:
    - type: text
      title: 'Muni Boardings Table'
      description: 'Table showing daily muni boardings in San Francisco'
      file: 'data/Transit_muni_boardings_Daily.md'

    - type: text
      title: 'Rail Volumes Table'
      description: 'Table showing daily inbound and outbound rail volumes'
      file: 'data/Transit_rail_volumes_Daily.md'

  Transit1:
    - type: text
      title: 'Rail Boardings Table'
      description: 'Table showing daily rail boardings for Downtown, San Francisco and the Bay Area'
      file: 'data/Transit_rail_boardings_Daily.md'

    - type: text
      title: 'Bus Volumes Table'
      description: 'Table showing daily inbound and outbound bus volumes'
      file: 'data/Transit_bus_volumes_Daily.md'
  
  Map Muni Bus:
    - type: map
      height: 10
      title: AM Muni Bus Transit Crowding Map
      description: This map showcases the AM transit crowding levels for Muni Bus. The color indicates the degree of crowding (volume to capacity ratio), while the line width signifies the total volume.
      zoom: 11.1
      center:
          - -122.42
          - 37.77
      shapes: data/bus.shp
      datasets:
          muniBus:
              file: data/reg_am.csv
              join: AB
      display:
          lineColor:
              dataset:  muniBus
              columnName: crowd
              colorRamp:
                ramp: Oranges
                steps: 4
                breakpoints:  0.5, 0.85, 1
          lineWidth:
              dataset: muniBus
              columnName: AB_VOL
              scaleFactor: 500
      filters:
          # shapes.FT!: "6"
          muniBus.AB_VOL!: "0"
      tooltip:
          - muniBus.AB_VOL
          - shapes.AB
          - muniBus.crowd
          # - shapes.STREETNAME
